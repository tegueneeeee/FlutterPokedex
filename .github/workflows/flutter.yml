name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  test:
    name: Check Linter and TestCode 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: '3.10.5'
      - name: Install packages
        run: cd app && flutter pub get
      - name: Linter
        run: flutter analyze
      - name: Text
        run: flutter test
    